<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeCraft | Premium Resume Builder</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&family=Playfair+Display:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #ec4899;
            --bg-gradient: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --border-color: rgba(0, 0, 0, 0.1);
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Layout & Container --- */
        .app-container {
            max-width: 1600px;
            margin: 0 auto;
            background: var(--glass-bg);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* --- Header --- */
        .app-header {
            background: white;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand i {
            font-size: 1.8rem;
            color: var(--primary);
        }

        .brand h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        /* --- Main Workspace --- */
        .workspace {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* --- Sidebar Editor --- */
        .editor-panel {
            width: 450px;
            background: #f9fafb;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .editor-content {
            padding: 2rem;
        }

        .section-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            font-weight: 600;
            margin: 1.5rem 0 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.4rem;
            color: #374151;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.9rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: white;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Dynamic Lists (Experience, etc) */
        .dynamic-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .dynamic-item {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            position: relative;
        }

        .remove-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            color: #ef4444;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 4px;
        }
        
        .remove-btn:hover { color: #dc2626; }

        .add-btn {
            width: 100%;
            padding: 0.75rem;
            background: white;
            border: 1px dashed #9ca3af;
            color: var(--text-muted);
            border-radius: 8px;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
        }

        .add-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: #f5f3ff;
        }

        /* --- Template Selector --- */
        .template-selector {
            background: white;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 5;
        }

        .template-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .template-card {
            border: 2px solid transparent;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            background: #f3f4f6;
            padding: 10px;
            text-align: center;
            transition: all 0.2s;
        }

        .template-card.active {
            border-color: var(--primary);
            background: #eef2ff;
        }
        
        .template-card:hover { transform: translateY(-2px); }

        .template-name {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-main);
        }

        /* --- Preview Panel --- */
        .preview-panel {
            flex: 1;
            background: #64748b;
            padding: 3rem;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* A4 Paper Simulation */
        .a4-page {
            width: 210mm;
            min-height: 297mm;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
            position: relative;
            /* No padding here, padding is handled by template classes */
        }

        /* --------------------------------------------------------
           TEMPLATE STYLES
           -------------------------------------------------------- */
        
        /* Base Resume Styles */
        .resume-content {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            font-size: 11pt;
            line-height: 1.5;
            color: #333;
        }

        .resume-content a {
            text-decoration: none;
            color: inherit;
        }

        /* Helpers */
        .r-section { margin-bottom: 20px; }
        .r-section-title { font-weight: bold; text-transform: uppercase; margin-bottom: 10px; }
        .r-item { margin-bottom: 12px; }
        .r-header { margin-bottom: 25px; }
        .r-name { font-size: 24pt; font-weight: bold; line-height: 1.2; }
        .r-role { font-size: 14pt; margin-bottom: 8px; }
        .r-contacts { display: flex; flex-wrap: wrap; gap: 15px; font-size: 9pt; }
        .r-contact-link { display: flex; align-items: center; gap: 5px; color: #555; }
        .r-date { font-size: 0.9em; color: #666; float: right; }
        .r-subtitle { font-weight: bold; font-size: 1.1em; }
        .r-subline { font-style: italic; color: #555; }
        .r-list { padding-left: 18px; margin-top: 5px; }
        .r-skills { display: flex; flex-wrap: wrap; gap: 8px; }
        .r-skill-tag { font-size: 0.9em; }

        /* === 1. CLASSIC TEMPLATE === */
        .tpl-classic {
            padding: 40px;
            font-family: 'Merriweather', serif;
        }
        .tpl-classic .r-section-title {
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            font-size: 12pt;
        }
        .tpl-classic .r-name { text-align: center; }
        .tpl-classic .r-role { text-align: center; color: #444; font-style: italic; }
        .tpl-classic .r-contacts { justify-content: center; margin-top: 10px; }

        /* === 2. MODERN TEMPLATE === */
        .tpl-modern {
            padding: 40px;
            font-family: 'Inter', sans-serif;
        }
        .tpl-modern .r-name { color: #2563eb; }
        .tpl-modern .r-section-title {
            color: #2563eb;
            font-size: 10pt;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        .tpl-modern .r-date { color: #2563eb; font-weight: 500; }
        .tpl-modern .r-skill-tag {
            background: #eff6ff;
            color: #1e40af;
            padding: 4px 10px;
            border-radius: 4px;
        }

        /* === 3. EXECUTIVE TEMPLATE === */
        .tpl-executive {
            font-family: 'Inter', sans-serif;
        }
        .tpl-executive .r-header {
            background: #1f2937;
            color: white;
            padding: 40px;
            margin-bottom: 30px;
        }
        .tpl-executive .r-section { padding: 0 40px; }
        .tpl-executive .r-name { color: white; text-transform: uppercase; letter-spacing: 2px; }
        .tpl-executive .r-role { color: #9ca3af; }
        .tpl-executive .r-contact-link { color: #d1d5db; }
        .tpl-executive .r-section-title {
            border-left: 4px solid #1f2937;
            padding-left: 10px;
            font-size: 14pt;
            background: #f3f4f6;
            padding: 5px 10px;
        }

        /* === 4. MINIMALIST TEMPLATE === */
        .tpl-minimalist {
            padding: 50px;
            font-family: 'Inter', sans-serif;
            text-align: center;
        }
        .tpl-minimalist .r-header { border-bottom: none; margin-bottom: 40px; }
        .tpl-minimalist .r-name { font-weight: 300; font-size: 32pt; letter-spacing: -1px; }
        .tpl-minimalist .r-section-title {
            text-align: center;
            font-size: 9pt;
            letter-spacing: 3px;
            color: #999;
            margin-bottom: 20px;
        }
        .tpl-minimalist .r-item { text-align: left; max-width: 600px; margin: 0 auto 20px; }
        .tpl-minimalist .r-date { float: none; display: block; margin-bottom: 4px; font-size: 0.85em; }
        .tpl-minimalist .r-skills { justify-content: center; }
        .tpl-minimalist .r-contacts { justify-content: center; }

        /* === 5. SIDEBAR TEMPLATE === */
        .tpl-sidebar {
            display: flex;
            height: 100%;
            font-family: 'Inter', sans-serif;
        }
        .sidebar-left {
            width: 32%;
            background: #f1f5f9;
            padding: 30px;
            color: #334155;
            min-height: 297mm; /* Force height for bg */
        }
        .sidebar-right {
            width: 68%;
            padding: 40px;
        }
        .tpl-sidebar .r-name { font-size: 20pt; line-height: 1.1; margin-bottom: 10px; color: #0f172a; }
        .tpl-sidebar .r-header { margin-bottom: 30px; }
        .tpl-sidebar .r-contacts { flex-direction: column; gap: 8px; }
        .tpl-sidebar .left-section { margin-bottom: 30px; }
        .tpl-sidebar .section-label { font-weight: bold; text-transform: uppercase; font-size: 0.8em; margin-bottom: 10px; color: #64748b; letter-spacing: 1px; }
        .tpl-sidebar .r-section-title { 
            color: #0f172a; 
            border-bottom: 2px solid #e2e8f0; 
            padding-bottom: 8px;
        }

        /* --- PRINT STYLES (CRITICAL FOR PDF) --- */
        @media print {
            body { 
                background: white; 
                padding: 0; 
            }
            
            /* Hide UI elements */
            .app-header, 
            .editor-panel, 
            .template-selector,
            .add-btn,
            .remove-btn {
                display: none !important;
            }

            /* Reset Container to full width/height for print */
            .app-container {
                max-width: none;
                margin: 0;
                background: white;
                border: none;
                box-shadow: none;
                height: auto;
                display: block; /* Override flex */
            }

            .workspace {
                display: block;
                overflow: visible;
            }

            .preview-panel {
                padding: 0;
                background: white;
                display: block;
                overflow: visible;
                height: auto;
            }

            .a4-page {
                margin: 0;
                box-shadow: none;
                width: 100%;
                min-height: auto;
                page-break-after: always;
            }

            /* Prevent cutting inside elements */
            .r-item, .r-section, .r-header {
                page-break-inside: avoid;
            }
            /* Ensure background colors print */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            /* Clean Links in Print: No blue text, no underlines, but standard text color */
            a {
                color: inherit !important;
                text-decoration: none !important;
            }
            /* Hide URL on links in print */
            a[href]:after {
                content: none !important;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .app-container { height: auto; border-radius: 0; margin: 0; }
            .workspace { flex-direction: column; }
            .editor-panel { width: 100%; border-right: none; max-height: 50vh; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="brand">
                <i class="fas fa-file-signature"></i>
                <h1>ResumeCraft</h1>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="window.print()">
                    <i class="fas fa-download"></i> Download High-Quality PDF
                </button>
            </div>
        </header>

        <div class="workspace">
            <!-- Sidebar / Editor -->
            <div class="editor-panel">
                <div class="template-selector">
                    <div style="margin-bottom: 10px; font-weight: 600; color: #4b5563;">Select Template</div>
                    <div class="template-grid">
                        <div class="template-card active" onclick="setTemplate('classic')">
                            <div class="template-name">Classic</div>
                        </div>
                        <div class="template-card" onclick="setTemplate('modern')">
                            <div class="template-name">Modern</div>
                        </div>
                        <div class="template-card" onclick="setTemplate('executive')">
                            <div class="template-name">Executive</div>
                        </div>
                        <div class="template-card" onclick="setTemplate('minimalist')">
                            <div class="template-name">Minimalist</div>
                        </div>
                        <div class="template-card" onclick="setTemplate('sidebar')">
                            <div class="template-name">Sidebar</div>
                        </div>
                    </div>
                </div>

                <div class="editor-content">
                    <form id="resumeForm" oninput="updatePreview()">
                        
                        <!-- Personal Info -->
                        <div class="section-title"><i class="fas fa-user"></i> Personal Details</div>
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" class="form-input" id="fullName" placeholder="e.g. John Doe">
                        </div>
                        <div class="form-group">
                            <label>Professional Title</label>
                            <input type="text" class="form-input" id="jobTitle" placeholder="e.g. Senior Product Designer">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-input" id="email" placeholder="e.g. john@example.com">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-input" id="phone" placeholder="e.g. +1 (555) 123-4567">
                        </div>
                        <div class="form-group">
                            <label>LinkedIn URL</label>
                            <input type="text" class="form-input" id="linkedin" placeholder="e.g. linkedin.com/in/johndoe">
                        </div>
                        <div class="form-group">
                            <label>Portfolio/Website URL</label>
                            <input type="text" class="form-input" id="website" placeholder="e.g. johndoe.design">
                        </div>
                        <div class="form-group">
                            <label>Location</label>
                            <input type="text" class="form-input" id="location" placeholder="e.g. San Francisco, CA">
                        </div>

                        <!-- Summary -->
                        <div class="section-title"><i class="fas fa-paragraph"></i> Professional Summary</div>
                        <div class="form-group">
                            <textarea class="form-textarea" id="summary" placeholder="e.g. Innovative Product Designer with 7+ years of experience in building user-centric digital products..."></textarea>
                        </div>

                        <!-- Experience -->
                        <div class="section-title"><i class="fas fa-briefcase"></i> Experience</div>
                        <div id="experience-list" class="dynamic-list">
                            <!-- Items added via JS -->
                        </div>
                        <button type="button" class="add-btn" onclick="addExperience()"><i class="fas fa-plus"></i> Add Job</button>

                        <!-- Education -->
                        <div class="section-title"><i class="fas fa-graduation-cap"></i> Education</div>
                        <div id="education-list" class="dynamic-list">
                            <!-- Items added via JS -->
                        </div>
                        <button type="button" class="add-btn" onclick="addEducation()"><i class="fas fa-plus"></i> Add Education</button>

                        <!-- Skills -->
                        <div class="section-title"><i class="fas fa-tools"></i> Skills</div>
                        <div class="form-group">
                            <label>Skills (comma separated)</label>
                            <textarea class="form-textarea" id="skills" style="min-height: 80px;" placeholder="e.g. UI/UX Design, Figma, HTML/CSS, React..."></textarea>
                        </div>

                    </form>
                    
                    <div style="height: 50px;"></div> <!-- Spacer -->
                </div>
            </div>

            <!-- Preview -->
            <div class="preview-panel">
                <div id="preview-page" class="a4-page">
                    <!-- Content injected here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let currentTemplate = 'classic';
        const form = document.getElementById('resumeForm');

        // Initial Data for Demo (removed actual data, keeping structure for reference if needed)
        // We now start fresh.

        // --- Logic ---

        function init() {
            // Create one empty slot for experience and education by default
            addExperience();
            addEducation();
            updatePreview();
        }

        function setTemplate(tplName) {
            currentTemplate = tplName;
            // Update UI
            document.querySelectorAll('.template-card').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.template-card').forEach(el => {
                if(el.getAttribute('onclick').includes(tplName)) el.classList.add('active');
            });
            updatePreview();
        }

        function cleanLink(url, type) {
            if (!url) return '';
            // Return a clean display text like "LinkedIn" or "Portfolio"
            if (type === 'linkedin') return 'LinkedIn';
            if (type === 'website') return 'Portfolio';
            return 'Link';
        }

        function getExperienceData() {
            const items = [];
            document.querySelectorAll('#experience-list .dynamic-item').forEach(item => {
                items.push({
                    role: item.querySelector('.inp-role').value,
                    company: item.querySelector('.inp-company').value,
                    date: item.querySelector('.inp-date').value,
                    desc: item.querySelector('.inp-desc').value
                });
            });
            return items;
        }

        function getEducationData() {
            const items = [];
            document.querySelectorAll('#education-list .dynamic-item').forEach(item => {
                items.push({
                    degree: item.querySelector('.inp-degree').value,
                    school: item.querySelector('.inp-school').value,
                    date: item.querySelector('.inp-date').value,
                    desc: item.querySelector('.inp-desc').value
                });
            });
            return items;
        }

        function renderTemplate() {
            // Get values or use placeholders for preview
            const name = document.getElementById('fullName').value || 'Your Name';
            const title = document.getElementById('jobTitle').value || 'Professional Title';
            const email = document.getElementById('email').value || 'email@example.com';
            const phone = document.getElementById('phone').value || '+1 (555) 000-0000';
            const location = document.getElementById('location').value || 'City, Country';
            const linkedin = document.getElementById('linkedin').value;
            const website = document.getElementById('website').value;
            const summary = document.getElementById('summary').value || 'Your professional summary will appear here. Add a brief overview of your background and key strengths.';
            
            // Skills: if empty, show placeholder skills
            let skillsStr = document.getElementById('skills').value;
            let skills = [];
            if(skillsStr) {
                skills = skillsStr.split(',').map(s => s.trim()).filter(s => s);
            } else {
                skills = ['Skill 1', 'Skill 2', 'Skill 3'];
            }

            const experience = getExperienceData();
            const education = getEducationData();

            const page = document.getElementById('preview-page');
            
            // Generate Contact HTML
            let contactsHtml = '';
            contactsHtml += `<div class="r-contact-link"><i class="fas fa-envelope"></i> ${email}</div>`;
            contactsHtml += `<div class="r-contact-link"><i class="fas fa-phone"></i> ${phone}</div>`;
            contactsHtml += `<div class="r-contact-link"><i class="fas fa-map-marker-alt"></i> ${location}</div>`;
            
            if(linkedin) contactsHtml += `<a href="${linkedin}" target="_blank" class="r-contact-link"><i class="fab fa-linkedin"></i> ${cleanLink(linkedin, 'linkedin')}</a>`;
            if(website) contactsHtml += `<a href="${website}" target="_blank" class="r-contact-link"><i class="fas fa-globe"></i> ${cleanLink(website, 'website')}</a>`;

            // Common HTML Blocks
            const skillsHtml = skills.map(s => `<span class="r-skill-tag">${s}</span>`).join('');
            
            const experienceHtml = experience.map(exp => `
                <div class="r-item">
                    <div class="r-subtitle">${exp.role || 'Job Title'} <span class="r-date">${exp.date || 'Date'}</span></div>
                    <div class="r-subline">${exp.company || 'Company Name'}</div>
                    <div class="r-list">${exp.desc || 'Job description goes here...'}</div>
                </div>
            `).join('');

            const educationHtml = education.map(edu => `
                <div class="r-item">
                    <div class="r-subtitle">${edu.degree || 'Degree'} <span class="r-date">${edu.date || 'Year'}</span></div>
                    <div class="r-subline">${edu.school || 'University'}</div>
                    ${edu.desc ? `<div class="r-list">${edu.desc}</div>` : ''}
                </div>
            `).join('');

            // --- RENDER BASED ON TEMPLATE ---
            
            if (currentTemplate === 'sidebar') {
                page.innerHTML = `
                    <div class="resume-content tpl-sidebar">
                        <div class="sidebar-left">
                            <div class="r-name">${name}</div>
                            <div class="r-role">${title}</div>
                            <div style="margin: 20px 0; border-bottom: 1px solid #cbd5e1;"></div>
                            
                            <div class="left-section">
                                <div class="section-label">Contact</div>
                                <div class="r-contacts">${contactsHtml}</div>
                            </div>

                            <div class="left-section">
                                <div class="section-label">Skills</div>
                                <div class="r-skills">${skillsHtml}</div>
                            </div>
                        </div>
                        <div class="sidebar-right">
                            <div class="r-section">
                                <div class="r-section-title">Profile</div>
                                <div>${summary}</div>
                            </div>
                            
                            <div class="r-section">
                                <div class="r-section-title">Experience</div>
                                ${experienceHtml}
                            </div>

                            <div class="r-section">
                                <div class="r-section-title">Education</div>
                                ${educationHtml}
                            </div>
                        </div>
                    </div>
                `;
            } 
            else {
                // Standard Layouts (Classic, Modern, Executive, Minimalist)
                page.innerHTML = `
                    <div class="resume-content tpl-${currentTemplate}">
                        <div class="r-header">
                            <div class="r-name">${name}</div>
                            <div class="r-role">${title}</div>
                            <div class="r-contacts">${contactsHtml}</div>
                        </div>

                        <div class="r-section">
                            <div class="r-section-title">Professional Summary</div>
                            <div>${summary}</div>
                        </div>

                        <div class="r-section">
                            <div class="r-section-title">Experience</div>
                            ${experienceHtml}
                        </div>

                        <div class="r-section">
                            <div class="r-section-title">Education</div>
                            ${educationHtml}
                        </div>

                        <div class="r-section">
                            <div class="r-section-title">Skills</div>
                            <div class="r-skills">${skillsHtml}</div>
                        </div>
                    </div>
                `;
            }
        }

        function updatePreview() {
            renderTemplate();
        }

        // --- Dynamic Form Handlers ---

        function addExperience(data = {}) {
            const list = document.getElementById('experience-list');
            const div = document.createElement('div');
            div.className = 'dynamic-item';
            div.innerHTML = `
                <button type="button" class="remove-btn" onclick="this.parentElement.remove(); updatePreview()"><i class="fas fa-times"></i></button>
                <div class="form-group">
                    <input type="text" class="form-input inp-role" placeholder="Job Title" value="${data.role || ''}" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <input type="text" class="form-input inp-company" placeholder="Company" value="${data.company || ''}" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <input type="text" class="form-input inp-date" placeholder="Date (e.g. 2020 - Present)" value="${data.date || ''}" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <textarea class="form-textarea inp-desc" placeholder="Key Achievements..." oninput="updatePreview()">${data.desc || ''}</textarea>
                </div>
            `;
            list.appendChild(div);
            updatePreview();
        }

        function addEducation(data = {}) {
            const list = document.getElementById('education-list');
            const div = document.createElement('div');
            div.className = 'dynamic-item';
            div.innerHTML = `
                <button type="button" class="remove-btn" onclick="this.parentElement.remove(); updatePreview()"><i class="fas fa-times"></i></button>
                <div class="form-group">
                    <input type="text" class="form-input inp-degree" placeholder="Degree" value="${data.degree || ''}" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <input type="text" class="form-input inp-school" placeholder="School/University" value="${data.school || ''}" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <input type="text" class="form-input inp-date" placeholder="Year" value="${data.date || ''}" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <textarea class="form-textarea inp-desc" placeholder="Description (Optional)" oninput="updatePreview()">${data.desc || ''}</textarea>
                </div>
            `;
            list.appendChild(div);
            updatePreview();
        }

        // Initialize
        init();

    </script>
